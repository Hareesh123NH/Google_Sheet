<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Google Sheet</title>
</head>
<body>
  <div style="background-color: antiquewhite;">
  <div class="main-head">
<!--     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Microsoft_Excel_2013-2019_logo.svg/1200px-Microsoft_Excel_2013-2019_logo.svg.png" alt="xlsx" height="50" wight="50"> -->
    <h1>Google Sheet</h1>
    <!-- <h2>This kmpds</h2> -->
  </div>
  <div class="options">
    <form class="form-container fr-alc">
     
      <select name="fontFamily" style="cursor: pointer;" title="FontFamily">
        <option value="default">Default</option>
        <option value="Arial, sans-serif" style="font-family: Arial;">Arial</option>
        <option value="'Times New Roman', Times, serif" style="font-family: 'Times New Roman';">Times New Roman</option>
        <option value="Courier, monospace" style="font-family: Courier;">Courier</option>
        <option value="Georgia, serif" style="font-family: Georgia;">Georgia</option>
        <option value="Verdana, sans-serif" style="font-family: Verdana;">Verdana</option>
        <option value="'Comic Sans MS', cursive, sans-serif" style="font-family: 'Comic Sans MS';">Comic Sans MS</option>
      </select>

      <input type="number" name="fontSize" value="16" style="cursor: pointer;" title="FontSize"/>

      <div>
        <input type="checkbox" value="bold" id="isBold" name="isBold"/>
         <label for="isBold" class="material-symbols-outlined" title="Bold" >
        format_bold
        </label>
      </div>

      <div>
        <input type="checkbox" value="italic" id="isItalic" name="isItalic"/>
        <label for="isItalic" class="material-symbols-outlined" title="Italic">
        format_italic
        </label>
       
      </div>

      <div>
        <input type="checkbox" value="underline" id="underline" name="isUnderline"/>
        <label for="underline" class="material-symbols-outlined" title="Underline">
          format_underlined
        </label>
      </div>
      
      <div class="align-container fr-alc">
        <div>
          <input type="radio" value="left" id="left" name="align">
          <label for="left" class="material-symbols-outlined" title="Left">
            format_align_left
            </label>
          
        </div>
        
        <div>
          <input type="radio" value="center" id="center" name="align"/>
          <label for="center" class="material-symbols-outlined" title="Center">
            format_align_center
          </label>

        </div>
       
        <div>
          <input type="radio" value="right" id="right" name="align"/>
          <label for="right" class="material-symbols-outlined" title="Right">
            format_align_right
            </label>
        </div>
      </div>
      
     <div>
      <input type="color" name="textColor" id="textColor">
      <label for="textColor"  class="material-symbols-outlined" title="TextColor">
        format_color_text
        </label>
     </div>

     <div>
        <input type="color" name="backGroundColor" id="backGroundColor" value="#ffffff">
        <label for="backGroundColor" class="material-symbols-outlined" title="bgColor">
          format_color_fill
        </label>
     </div>

    </form>
    <div class="box fr-alc">
        <div class="selected-cell">00</div>
        <div class="fx">fx =</div>
        <input type="text" placeholder="Evaluate Expression.." id="expression">
    </div>
  </div>
</div>

  <div class="container">
    <div class="junction"></div>
    <div class="head-row"></div>
    <div class="serial-no"></div>
    <div class="body"></div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
